<div class="container" data-cy="u3dd86">

  <!-- Formulario para agregar o editar actividades -->
  <div *ngIf="actividadEditando; else agregar" class="form-container">
    <h3 data-cy="u3dd86x1">Editar Actividad</h3>
    <input [(ngModel)]="actividadEditando.nombre" placeholder="Nombre de la actividad" class="input" data-cy="u3dd86x32">
    <button (click)="guardarEdicion()" class="btn btn-save" data-cy="u3dd86x30">Guardar</button>
    <button (click)="actividadEditando = null" class="btn btn-cancel" data-cy="u3dd86x31">Cancelar</button>
  </div>

  <ng-template #agregar>
    <div class="form-container">
      <h3 data-cy="u3dd86x2">Agregar Actividad</h3>
      <input [(ngModel)]="nuevaActividad" placeholder="Nombre de la actividad" class="input" data-cy="u3dd86x3">
      <button (click)="agregarActividad()" class="btn btn-add" data-cy="u3dd86x4">Agregar</button>
    </div>
  </ng-template>

  <!-- Lista de actividades -->
  <ul class="actividades-list">
    <li *ngFor="let actividad of actividades" class="actividad-item" data-cy="u3dd86x19">
      <span>{{ actividad.nombre }}</span>
      <div class="actions">
        <button (click)="editarActividad(actividad)" class="btn btn-edit" data-cy="u3dd86x20">Editar</button>
        <button (click)="eliminarActividad(actividad.id)" class="btn btn-delete" data-cy="u3dd86x21">Eliminar</button>
      </div>
    </li>
  </ul>
</div>
